<div class="row mt-lg-0 mt-8">
    <div class="col-lg-6 mt-2" id="education">
        <h1 class="display-4 title"><i class="ni ni-hat-3"></i> Ta'lim</h1>
        {% for education in education %}
            <div class="container py-2">
                <!-- birinchi element -->
                <div class="row">
                    <!-- chap tarafdagi belgi -->
                    <div class="col-auto text-center flex-column d-sm-flex">
                        <div class="row h-50">
                            <div class="col border-right">&nbsp;</div>
                            <div class="col">&nbsp;</div>
                        </div>
                        <h5>
                            <span class="badge text-white">{{education.the_year}}</span>
                        </h5>
                        <div class="row h-50">
                            <div class="col border-right">&nbsp;</div>
                            <div class="col">&nbsp;</div>
                        </div>
                    </div>
                    <!-- ta'lim ma'lumotlari -->
                    <div class="col py-2">
                    <div class="card education-card mirror-face">
                        <div class="card-body">
                            <h6 class="education-card-title">{{education.title}}</h6>
                            <p class="education-card-desc">{{education.description}}</p>
                        </div>
                    </div>
                    </div>
                </div>
                <!--/qator-->
            </div>
        {% endfor %}
    </div>
    <div class="col-lg-6 mt-2" id="experiences">
        <h1 class="display-4 title"><i class="ni ni-archive-2"></i> Tajribalar</h1>

        {% for experience in experiences %}
            <div class="container py-2">
                <!-- birinchi element -->
                <div class="row">
                    <!-- chap tarafdagi belgi -->
                    <div class="col-auto text-center flex-column d-sm-flex">
                        <div class="row h-50">
                            <div class="col border-right">&nbsp;</div>
                            <div class="col">&nbsp;</div>
                        </div>
                        <h5>
                            <span class="badge text-white">{{experience.the_year}}</span>
                        </h5>
                        <div class="row h-50">
                            <div class="col border-right">&nbsp;</div>
                            <div class="col">&nbsp;</div>
                        </div>
                    </div>
                    <!-- tajriba ma'lumotlari -->
                    <div class="col py-2">
                    <div class="card education-card mirror-face">
                        <div class="card-body">
                            <h6 class="education-card-title">{{experience.title}}</h6>
                            <p class="education-card-desc">{{experience.description}}</p>
                        </div>
                    </div>
                    </div>
                </div>
                <!--/qator-->
            </div>
        {% endfor %}
    </div>
</div>
